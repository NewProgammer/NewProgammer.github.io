<!DOCTYPE html>
<html lang="en">
    <title>Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script>
        // Array of favicon image filenames
        var faviconImages = ['blahaj.png','fancyBlahaj.png'];
        
        // Generate a random index
        var randomIndex = Math.floor(Math.random() * faviconImages.length);
        
        // Set the href attribute of the favicon link tag
        document.getElementById('favicon').href = faviconImages[randomIndex];
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #e0ffe0;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #80c080;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        nav a.home {
            color: #40a040;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home" class="home">Home</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
    </nav>
</body>
</html>
